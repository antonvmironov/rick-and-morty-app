name: Pull Request Checks

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: swift:6.1.2

    steps:
      - name: Install Git LFS
        run: |
          apt-get update
          apt-get install git-lfs
          git lfs install

      - name: Checkout repo with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache swift-format binary
        id: cache-swift-format
        uses: actions/cache@v4
        with:
          path: .ci_workdir/swift-format-bin
          key: swift-format-${{ runner.os }}-v1

      - name: Build swift-format (only if not cached)
        if: steps.cache-swift-format.outputs.cache-hit != 'true'
        run: |
          mkdir .ci_workdir
          cd .ci_workdir
          git clone --depth 1 --branch swift-6.1.1-RELEASE https://github.com/apple/swift-format.git
          cd swift-format
          swift build -c release
          mkdir -p ../swift-format-bin
          BIN_PATH=$(swift build --show-bin-path -c release)
          cp "$BIN_PATH"/swift-format  ../swift-format-bin/swift-format

      - name: Make swift-format available
        run: |
          cp .ci_workdir/swift-format-bin/swift-format /usr/local/bin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Check Formatting
        run: |
          ./format.py

      - name: Fail if unformatted changes exist
        run: |
          git diff --exit-code
